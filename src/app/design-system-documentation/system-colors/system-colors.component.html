<section class="block-element">
  <div class="sect-title">Global Colors</div>
  <div class="table">
    <div class="thead">
      <div class="tr">
        <div class="th">Color</div>
        <div class="th">Variable</div>
        <div class="th">Color Code</div>
        <div class="th">Description</div>
      </div>
    </div>

    <div class="tbody">
      <div *ngFor="let color of colors" class="tr">
        <div class="td">
          <!-- <input type="color" id="background-color" [value]="color.colorCode"> -->
          <div [ngStyle]="{'background-color':color.colorCode}" class="show-color"></div>
        </div>
        <div class="td">
          <code>{{color.variableName}}</code>
        </div>
        <div class="td">
          <code>{{color.colorCode}}</code>
        </div>
        <div class="td">
          <span class="desc">{{color.desc}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
