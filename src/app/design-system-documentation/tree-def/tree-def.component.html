<section class="block-element">
  <div class="sect-title">Tree List</div>  
  <div class="pg-x2">
    <div class="x2-item">
      <div *ngFor = "let item of list; let i = index" class="tree-wrap">
        <div class="tree-item">
          <div (click)="treeItem_toggle(i)" [class.i-open] = item_to_show(i) [class.i-close] = !item_to_show(i) class="i-pointer"></div> 
          <div class="i-folder"></div>
          <div class="tree-label">{{item.label}} ({{item.count}})</div>
        </div>
        <div *ngIf="item_to_show(i)" class="tree-content">
          <legend><strong>{{item.label}}</strong> is the base upon which the content seats</legend>
          <button class="btn-blue btn-plus-left btn-x2">{{item.label}}</button>
        </div>
      </div>
    </div>

    <div class="x2-item">

      <ul class="tab-menus">
        <li [class.active-tab]="tree_ishtml" (click)="htmltab()">HTML</li> 
        <li [class.active-tab]="tree_iscss" (click)="csstab()">CSS</li> 
        <li [class.active-tab]="tree_ists" (click)="tstab()">TS</li> 
      </ul>
    
      <div class="tab-contents">
        <pre *ngIf="tree_ishtml">
          <code class="html">{{tree_snippet_html}}</code> 
        </pre>
  
        <pre *ngIf="tree_iscss">
          <code class="css"></code>
        </pre>
  
        <pre *ngIf="tree_ists">
          <code class="ts">{{tree_snippet_ts}}</code>
        </pre>
      </div>
    </div>
  </div> 
</section>
